<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>What a Butte</h1>

    <div id="puzzle-container">
        <div id="grid-container">
            <input type="text" class="grid-input" maxlength="1" id="cell-1">
            <input type="text" class="grid-input" maxlength="1" id="cell-2">
            <input type="text" class="grid-input" maxlength="1" id="cell-3">
            <input type="text" class="grid-input" maxlength="1" id="cell-4">
            <input type="text" class="grid-input" maxlength="1" id="cell-5">
            <input type="text" class="grid-input" maxlength="1" id="cell-6">
            <input type="text" class="grid-input" maxlength="1" id="cell-7">
            <input type="text" class="grid-input" maxlength="1" id="cell-8">
            <input type="text" class="grid-input" maxlength="1" id="cell-9">
        </div>

        <button id="submit-btn">Submit</button>

        <img src="To Correct an Injustice.jpg" alt="Success Image" id="success-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
